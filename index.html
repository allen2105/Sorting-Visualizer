<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sorting Algorithm Visualizer</h1>
    </header>

    <div class="controls">
        <div class="control-group">
            <label for="arraySize">Array Size</label>
            <input type="range" id="arraySize" min="10" max="100" value="50">
            <span id="arraySizeValue">50</span>
        </div>

        <div class="control-group">
            <label for="speed">Speed</label>
            <input type="range" id="speed" min="1" max="100" value="50">
            <span id="speedValue">50</span>
        </div>

        <div class="control-group">
            <label for="algorithm">Sorting Algorithm</label>
            <select id="algorithm">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="quickSort">Quick Sort</option>
                <option value="heapSort">Heap Sort</option>
                <option value="mergeSort">Merge Sort</option>
            </select>
        </div>

        <button id="generateArray">Generate New Array</button>
        <button id="startSort">Start Sorting</button>
    </div>

    <div id="visualizer"></div>

    <footer>
        <p>Developed by Allen</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
